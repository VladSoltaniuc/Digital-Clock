<!DOCTYPE html>
<head>
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/28abebb9e4.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</head>
<body>
    <div id="title"><i class="fa-regular fa-clock fa-2xs"></i></div>
    <div class="time">
        <span id="hours">00</span>    
        <span>:</span>    
        <span id="minutes">00</span>    
        <span>:</span>    
        <span id="seconds">00</span>    
        <span id="AM_PM">AM</span>    
    </div>
    <div class="date">
        <span id="weekDay">Montusderday</span>
        <span>|</span>
        <span id="day">01</span>
        <span>-</span>
        <span id="month">01</span>
        <span>-</span>
        <span id="year">1990</span>
    </div>
    <div id="switch">
        <button id= "switchButton" class="format-switch-btn" onclick="statusToggler()">SWITCH FORMAT</button>
    </div>    
</body>
